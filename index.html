<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1cee7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8" id="box">
            <form>
                <input type="text" id="textData" placeholder="Mời nhập vào tên">
                <button id="sendButton">Gửi dữ liệu</button>
              </form>
            
        </div>
      </div>
    </div>
    <script>
        document.getElementById("sendButton").addEventListener("click", function(event) {
          event.preventDefault();
          if(document.getElementById("textData").value == ""){
            alert("Vui lòng nhập tên!!!");
            return;
          }
          const textData = document.getElementById("textData").value;
          localStorage.setItem("textData", textData);
    
          window.open("lobalband.html", "_blank");
        });
      </script>
  </body>
</html>
