<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Word Matching Game</title>
</head>
<div class="wrapper">


<div class="container-fluid mb-5">
  <div class="row justify-content-center">
    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#"><h3>Tên của bạn: </h3><h3 id="output"></h3></a></li>
      </ul>
    </nav>
  </div>
</div>

  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8" id="box">
        <div class="game-container p-4 rounded shadow">
          <div class="sentence mb-3" id="sentence"></div>
          <div class="word-options d-flex flex-wrap" id="wordOptions"></div>
          <div class="result text-danger" id="result"></div>
          <div class="score mt-2">Điểm: <span class="current-score" id="currentScore">0</span></div>
          <div class="selected-words mt-2" id="selectedWords"></div>
          <div class="hidden-words" id="hiddenWords"></div>
          <button class="btn btn-primary mt-3" id="resetButton">Làm lại</button>
          <button class="btn btn-secondary mt-3 ms-2" id="editButton">Sửa</button>
          <button class="btn btn-secondary mt-3 ms-2" id="randomButton">Câu mới</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="high-score-container position-fixed top-0 end-0 p-3">
  <span>Điểm cao nhất: <span id="highScoreDisplay">0</span></span>
</div>

 
  <script src="script.js"></script>
  <script>
    window.onload = function() {
      const textData = localStorage.getItem("textData");
      document.getElementById("output").textContent = textData;
    };
  </script>
</body>
</html>
